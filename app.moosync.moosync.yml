id: app.moosync.moosync
app-id: app.moosync.moosync
runtime: org.gnome.Platform
runtime-version: "46"
sdk: org.gnome.Sdk
command: moosync
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
  - --device=dri
  - --filesystem=xdg-music
  - --own-name=org.mpris.MediaPlayer2.moosync
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
  - --talk-name=org.kde.kwalletd5
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.dbusmenu
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: binary
    buildsystem: simple
    sources:
      - type: file
        url: https://github.com/Moosync/Moosync/releases/download/Moosync-v0.0.11/Moosync_0.0.11_amd64.deb
        sha256: a90631d1c519d74677b808b212a67d43dea5ac9595bcae24c961b5136b73765a # This is required if you are using a remote source
        only-arches: [x86_64]

      - type: file
        path: app.moosync.moosync.metainfo.xml
    build-commands:
      - ar -x *.deb
      - tar -xf data.tar.gz
      - "install -Dm755 usr/bin/moosync /app/bin/moosync"
      - install -Dm644 usr/share/applications/Moosync.desktop /app/share/applications/app.moosync.moosync.desktop
      - install -Dm644 usr/share/icons/hicolor/128x128/apps/moosync.png /app/share/icons/hicolor/128x128/apps/app.moosync.moosync.png
      - install -Dm644 usr/share/icons/hicolor/32x32/apps/moosync.png /app/share/icons/hicolor/32x32/apps/app.moosync.moosync.png
      - install -Dm644 usr/share/icons/hicolor/256x256@2/apps/moosync.png /app/share/icons/hicolor/256x256@2/apps/app.moosync.moosync.png
      - install -Dm644 app.moosync.moosync.metainfo.xml /app/share/metainfo/app.moosync.moosync.metainfo.xml
