app-id: app.moosync.moosync
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node16
  - org.freedesktop.Sdk.Extension.rust-stable
base: org.electronjs.Electron2.BaseApp
base-version: "21.08"
command: moosync
rename-icon: moosync
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --filesystem=xdg-music
  - --device=dri
  - --own-name=org.mpris.MediaPlayer2.Moosync
  - --talk-name=org.mpris.MediaPlayer2.Player
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring
  - --talk-name=org.kde.kwalletd5
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.dbusmenu
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher
modules:
  - name: libvips
    builddir: true
    buildsystem: meson
    build-options:
      env:
        V: 0
    sources:
      - type: archive
        url: https://github.com/libvips/libvips/releases/download/v8.14.2/vips-8.14.2.tar.xz
        sha256: 27dad021f0835a5ab14e541d02abd41e4c3bd012d2196438df5a9e754984f7ce
        x-checker-data:
          type: json
          url: https://api.github.com/repos/libvips/libvips/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets[] | select(.name=="vips-" + $version + ".tar.xz") | .browser_download_url

    cleanup:
      - /include
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /lib/cmake
      - /lib/openjpeg-*
      - /lib/libhdf5.settings
      - /lib/debug
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - /share/aclocal*
      - /share/autoconf*
      - /share/automake*
      - /share/info
      - /share/thumbnailers
      - /share/USING_HDF5_CMake.txt
      - /share/COPYING
      - /share/RELEASE.txt
      - /share/cmake
      - /bin/a*
      - /bin/b*
      - /bin/c*
      - /bin/d*
      - /bin/e*
      - /bin/f*
      - /bin/g*
      - /bin/h*
      - /bin/i*
      - /bin/l*
      - /bin/o*
      - /bin/p*
      - /bin/r*
      - /bin/s*
      - /bin/t*
      - /bin/x*
      - /bin/vips
      - /bin/vipsheader
      - /bin/vipsedit
      - /bin/vips-*
      - /bin/vipsprofile
      - /bin/vipsthumbnail
      - "*.la"
      - "*.a"

  - name: yarn
    buildsystem: simple
    build-commands:
      - cp -a * /app
    cleanup:
      - "*"
    sources:
      - type: archive
        url: https://github.com/yarnpkg/yarn/releases/download/v1.22.19/yarn-v1.22.19.tar.gz
        sha256: 732620bac8b1690d507274f025f3c6cfdc3627a84d9642e38a07452cc00e0f2e

  - name: Moosync
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node16/bin:/app/yarn/bin:/usr/lib/sdk/rust-stable/bin
      env:
        ELECTRON_CACHE: /run/build/Moosync/flatpak-node/electron-cache
        ELECTRON_BUILDER_CACHE: /run/build/Moosync/flatpak-node/electron-cache
        PLAYWRIGHT_BROWSERS_PATH: /run/build/Moosync/flatpak-node/cache/ms-playwright
        ELECTRON_SKIP_BINARY_DOWNLOAD: 1
        npm_config_nodedir: /run/build/Moosync/flatpak-node/node-gyp/electron-current
        npm_config_runtime: electron
        CARGO_HOME: /run/build/Moosync/cargo
        CARGO_NET_OFFLINE: "true"
    sources:
      - type: archive
        url: https://github.com/Moosync/Moosync/releases/download/v9.0.0/Moosync-9.0.0-linux-x64.pacman
        sha256: 451bc362a048a7f853c4427be61d51df3b1460467e7df05c107f2d7362f92186
        dest-filename: Moosync-linux-x64.tar.xz
        dest: Moosync

      - type: git
        url: https://github.com/Moosync/Moosync.git
        # branch: dev
        tag: v9.0.0
        disable-submodules: true

      - generated-sources.json
      - generated-sources-cargo.json
      - generated-sources-cargo-scanner.json

      - type: file
        path: app.moosync.moosync.appdata.xml

      - type: script
        dest-filename: moosync.sh
        commands:
          # TODO: Find a way to get extension-host and relaunch working with zypak
          - TMPDIR=$XDG_RUNTIME_DIR/$APP_ID/ && /app/Moosync/moosync --no-sandbox
            "$@"

    build-commands:
      # Build native modules
      - HOME=$PWD yarn config --offline set nodedir $FLATPAK_BUILDER_BUILDDIR/flatpak-node/node-gyp/electron-current
      - HOME=$PWD yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      - "sed -i -e '/...archElectronConfig,/a electronDownload: { cache: \"/run/build/Moosync/flatpak-node/electron-cache\"\
        \ },' vue.config.js"

      - npm_config_runtime=electron CARGO_HOME=/run/build/Moosync/cargo CARGO_NET_OFFLINE="true" ELECTRON_SKIP_BINARY_DOWNLOAD=1 PLAYWRIGHT_BROWSERS_PATH="$FLATPAK_BUILDER_BUILDDIR/flatpak-node/cache/ms-playwright"
        yarn install --offline

      - install -d /app/Moosync/resources/app.asar.unpacked/node_modules
      - |
        . $FLATPAK_BUILDER_BUILDDIR/flatpak-node/electron-builder-arch-args.sh
        yarn electron:build -- $ELECTRON_BUILDER_ARCH_ARGS --linux --dir
      - cp -a dist_electron/linux*unpacked/* /app/Moosync
      - rm -f /app/Moosync/resources/app.asar
      - cp Moosync/Moosync/resources/app.asar /app/Moosync/resources/

      - install -Dm755 moosync.sh /app/bin/moosync
      - install -d /app/share/applications
      - install -Dm644 Moosync/share/applications/moosync.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value="/app/bin/moosync %U" /app/share/applications/${FLATPAK_ID}.desktop
      - cp -r Moosync/share/icons /app/share/icons
      - install -D app.moosync.moosync.appdata.xml --target-directory=/app/share/metainfo/
